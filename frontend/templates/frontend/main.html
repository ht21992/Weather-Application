<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Weather</title>
  </head>
  <body style="background-color:skyblue">
  <h2 class="d-flex p-2 mt-3 justify-content-center">HT - Weather</h2>

  <div  class="d-flex p-2 justify-content-center">
      <form   method="get"  class="search-form">
          <input autocomplete="off" name="q" id="id_q" style="width:300px;margin-top:50px" class="form-control" list="datalistOptions"  placeholder="Type to search..." value="Yerevan">
          <datalist  id="datalistOptions">
              {% for c in auto_com %}
              <option value="{{c}}">
              {% endfor %}
          </datalist>
      </form>
  </div>
  <h3 class="d-flex p-2 mt-3 justify-content-center">{{city}} {{temp}}</h3>
  <p style="margin-left:400px" class="col-md-6  text-center">{{info|truncatechars:1000}}</p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
     document.getElementById("id_q").value="{{query}}"
    </script>
  </body>

</html>
